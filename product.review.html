<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Porject title-->
    <title>Product preview card component || Frontend Mentor</title>
    <!--Css Styles-->
    <link rel="stylesheet" href="product-review.css" />
    <!--Icon Header-->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <!--Font-->
    <!--Fraunces font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!--Montserrat font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Perfume container-->
    <div class="perfume-container">
      <!--Perfume image-->
      <div class="img-perfume">
        <img src="image-product-desktop.jpg" alt="Perfume Image" />
      </div>
      <!--Description container, right side-->
      <div class="description-container">
        <!--little title-->
        <h3 class="main-title">PERFUME</h3>
        <!--Main title-->
        <h2 class="header-title">Gabrielle Essence Eau De Parfum</h2>
        <!--Perfume description-->
        <p class="perfume-description">
          A floral, solar, and voluptuous interpretation composed by Olivier
          Ploge, Perfumer-Creator for the House of CHANEL.
        </p>
        <!--Perfume prices-->
        <div class="price-container">
          <p class="price-whit-discount">$149.99</p>
          <s class="price-without-discount">$169.99</s>
        </div>
        <!--Add to cart button, to complete de purchase-->
        <button class="add-to-cart-button">
          <img src="icon-cart.svg" alt="icon cart image" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
